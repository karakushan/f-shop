site_name: F-Shop Plugin Documentation
site_url: https://karakushan.github.io/f-shop/
repo_url: https://github.com/karakushan/f-shop
repo_name: karakushan/f-shop
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate

nav:
  - Home: index.md
  - Installation: installation.md
  - Stock Status System:
      - Overview: stock-status/overview.md
      - Getting Started: stock-status/getting-started.md
      - API Reference: stock-status/api-reference.md
      - Hooks & Filters: stock-status/hooks-filters.md
      - Custom Statuses: stock-status/custom-statuses.md
  - Developer Guide: developer-guide.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search