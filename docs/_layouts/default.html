<!DOCTYPE html>
<html lang="{{ site.lang | default: " ru-RU" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}
    </title>
    <link rel="stylesheet" href="{{ " /assets/css/style.css" | relative_url }}">
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1>{{ site.title }}</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}/">Главная</a></li>
                    <li><a href="{{ site.baseurl }}/installation.html">Установка</a></li>
                    <li><a href="{{ site.baseurl }}/usage.html">Использование</a></li>
                    <li><a href="{{ site.baseurl }}/configuration.html">Настройка</a></li>
                    <li>
                        <a href="{{ site.baseurl }}/integration.html">Интеграция</a>
                        <ul>
                            <li><a href="{{ site.baseurl }}/integration-single-product.html">Страница товара</a></li>
                            <li><a href="{{ site.baseurl }}/integration-archive-product.html">Архив товаров</a></li>
                            <li><a href="{{ site.baseurl }}/integration-cart.html">Корзина</a></li>
                            <li><a href="{{ site.baseurl }}/integration-wishlist.html">Список желаний</a></li>
                            <li><a href="{{ site.baseurl }}/integration-account.html">Личный кабинет</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}/developers.html">Для разработчиков</a>
                        <ul>
                            <li><a href="{{ site.baseurl }}/hooks.html">Хуки и фильтры</a></li>
                            <li><a href="{{ site.baseurl }}/template-functions.html">Функции шаблона</a></li>
                            <li><a href="{{ site.baseurl }}/api.html">API плагина</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            {{ content }}
        </main>
    </div>

    <script>
        // Подсветка текущего пункта меню
        document.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname;
            const links = document.querySelectorAll('.sidebar-nav a');
            links.forEach(link => {
                if (link.getAttribute('href') === currentPath ||
                    link.getAttribute('href') === currentPath + '.html' ||
                    (currentPath === '/' && link.getAttribute('href') === '/')) {
                    link.classList.add('active');
                    const parentLi = link.closest('li');
                    if (parentLi.parentElement.tagName === 'UL') {
                        parentLi.parentElement.style.display = 'block';
                    }
                }
            });
        });
    </script>
</body>

</html>
